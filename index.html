<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
	<section class="container">
		<header>
			<h1>Kitchen</h1>
		</header>

		<article class="recipe">
			<form>
				<textarea id="recipe">Enter your recipe here!</textarea>
				<div class="button-wrapper">
					<button type="button" data-success="Saved!">Save</button>
				</div>
			</form>
		</article>
	</section>
	<script src="App/codemirror.js"></script>
	<script src="App/xmltojson.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/codemirror/CodeMirror/master/mode/xml/xml.js"></script>
	<script src="https://codemirror.net/addon/scroll/simplescrollbars.js"></script>
	<script src="bundle.js"></script>

	<script type="text/javascript">
		var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('recipe'), {
			theme: 'tomorrow-night-eighties',
			lineNumbers: true,
			styleActiveLine: true,
			matchBrackets: true,
			scrollbarStyle: 'overlay'
		});
	</script>

	<div class="backdrop hide">
		<div class="results">
			<div class="close"></div>
			<h1>You have a few broken layers... Try adding these to your recipe!</h1>
			<div class="layers">
				<div class="layer-container"></div>
			</div>
		</div>
	</div>


	<script type="text/template" id="layerTemplate">
		<div class="layer-item">

<pre>&lt;Layer Id="/Layer.LayerName=<%= layerName %>" Status="Published">
	&lt;LayerPart Name="<%= layerName %>" Description="iPhone Games pages on desktop" LayerRule="url(&quot;~/mobile/iphone-games/*&quot;) and not mobile" />
	&lt;CommonPart Owner="/User.UserName=OrchardAdmin" CreatedUtc="2013-09-11T13:00:33Z" PublishedUtc="2014-05-20T09:39:46Z" ModifiedUtc="2014-05-23T10:43:55Z" />
&lt;/Layer></pre>

		</div>
	</script>
</body>
</html>
