<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
	<section class="container">
		<header>
			<h1>Kitchen</h1>
		</header>

		<article class="recipe">
			<form>
				<textarea id="recipe">Enter your recipe</textarea>
				<div class="button-wrapper">
					<button type="button">Submit</button>
				</div>
			</form>
		</article>
	</section>
	<script src="App/codemirror.js"></script>
	<script src="App/xmltojson.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/codemirror/CodeMirror/master/mode/xml/xml.js"></script>
	<script src="https://codemirror.net/addon/scroll/simplescrollbars.js"></script>
	<script src="bundle.js"></script>

	<script type="text/javascript">
		var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('recipe'), {
			theme: 'tomorrow-night-eighties',
			lineNumbers: true,
			styleActiveLine: true,
			matchBrackets: true,
			scrollbarStyle: 'overlay'
		});
	</script>
</body>
</html>
